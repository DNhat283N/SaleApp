{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center text-info">Chào Mừng Đến Với Trang Quản Trị</h1>
<h2>Chào {{ current_user.name }}</h2>
{% else %}
<h1 class="text-center text-info">Đăng Nhập Quản Trị</h1>
<form method="post" action="/admin/login">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập Username" name="username">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Xác Nhận</button>
</form>

{% endif %}
{% endblock %}
