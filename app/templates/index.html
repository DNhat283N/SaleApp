{{% extends 'layout/base.html' %}}

{% title block %}Trang chủ{% endblock %}

{{% block content %}}
<section class="container">
    <ul class="pagination mt-1">
        {{% for p in pages %}}
        <li class="page-item"><a class="page-link" href="/?page={{ p + 1 }}">{{ p + 1 }}</a></li>
        {{% endfor %}}
    </ul>
    <div class="row">
        {%for p in products%}
        <div class="col-xs-12 col-md-3" style="padding: 5px">
            <div class="card">
                <img class="card-img-top" src="{{p.image}}" alt="Card image"/>
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}} VNĐ</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>
{{% endblock %%}}
